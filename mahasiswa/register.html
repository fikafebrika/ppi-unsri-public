    <link

    <link

      class="template-customizer-core-css"
    />

    <!-- Vendors CSS -->
    <link

    <!-- Page -->

    <script src="mahasiswa/assets/vendor/js/helpers.js"></script>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-4">
                <a href="index-2.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      src="mahasiswa/assets/img/unsri.png"
                      alt=""
                      width="100"
                    />
                  </span>
                  <span class="app-brand-text text-body fw-bolder fs-3"
                    >PPI UNSRI</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Program Profesi Insinyur UNSRI</h4>
              <p>Silakan Register</p>

              <form
                id="formAuthentication"
                class="mb-3"
                action="index.html"
                method=""
              >
                <div class="mb-3">
                  <label for="nama-lengkap" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama-lengkap"
                    name="nama-lengkap"
                    placeholder="Masukkan Nama Lengkap"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="nim" class="form-label"
                    >Nomor Induk Mahasiswa</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nim"
                    name="nim"
                    placeholder="Masukkan Nomor Induk Mahasiswa"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="no-kta" class="form-label"
                    >No. KTA (6 Digit Terakhir)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="no-kta"
                    name="no-kta"
                    placeholder="Masukkan No. KTA (6 Digit Terakhir)"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="profesi" class="form-label">Profesi Utama</label>
                  <select id="profesi" class="select2 form-select">
                    <option value="" selected>Pilih Profesi Utama</option>
                    <option value="dosen">Dosen</option>
                    <option value="praktisi">Praktisi</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="foto" class="form-label"
                    >Upload Pasfoto Terbaru 3x4 cm</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="foto"
                    name="foto"
                    placeholder="Upload Pasfoto Terbaru 3x4 cm"
                    accept="image/*"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Masukkan Email"
                    autofocus
                  />
                </div>

                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="Masukkan Password"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>

                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password2"
                      >Konfirmasi Password</label
                    >
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password2"
                      class="form-control"
                      name="password2"
                      placeholder="Konfirmasi Password"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>

                <button class="btn btn-primary d-grid w-100">Register</button>
              </form>

              <p class="text-center">
                <span>Sudah Punya Akun?</span>
                <a href="index.html">
                  <span>Silakan Login</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="mahasiswa/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="mahasiswa/assets/vendor/libs/popper/popper.js"></script>
    <script src="mahasiswa/assets/vendor/js/bootstrap.js"></script>
    <script src="mahasiswa/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="mahasiswa/assets/vendor/js/menu.js"></script>
    <!-- Main JS -->
    <script src="mahasiswa/assets/js/main.js"></script>
  </body>
